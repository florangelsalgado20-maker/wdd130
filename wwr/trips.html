<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Oar | Adventure Awaits</title>
    <link rel="stylesheet" href="rafting.css">
</head>
<body>
    <nav>
        <div class="logo">DRY OAR</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Rivers</a></li>
            <li><a href="#">Camping</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <header class="hero">
        <img src="rafting-hero.jpg" alt="Rafting" class="hero-img">
        <div class="hero-content">
            <h1>HAVE AN ADVENTURE</h1>
            <button class="btn-primary">Book Now</button>
        </div>
    </header>

    <section class="features">
        <div class="feature-item">
            <div class="icon-circle"><img src="river-icon.svg" alt="Rivers"></div>
            <h3>Rivers</h3>
        </div>
        <div class="feature-item">
            <div class="icon-circle"><img src="camping-icon.svg" alt="Camping"></div>
            <h3>Camping</h3>
        </div>
        <div class="feature-item">
            <div class="icon-circle"><img src="rapids-icon.svg" alt="Rapids"></div>
            <h3>Rapids</h3>
        </div>
    </section>

    <section class="bottom-scenic">
        <img src="mountains.jpg" alt="Scenery" class="scenic-img">
        <div class="overlay-box">
            <h2>More Than Just The Thrill</h2>
            <p>We believe that white water rafting is about more than just the adrenaline. It's about connecting with nature and witnessing breathtaking mountain vistas.</p>
            <button class="btn-primary">Join Us</button>
        </div>
    </section>
</body>
</html>
